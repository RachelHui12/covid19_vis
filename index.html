<script>
        $.ajax({
            url:"https://view.inews.qq.com/g2/getOnsInfo?name=disease_foreign",
            dataType: "jsonp",
            success: function (data) {
                var res = data.data || "";
                res = JSON.parse(res);

                var nowconfirm = res.globalStatis.nowConfirm;
                var confirm = res.globalStatis.confirm;
                console.log(confirm)
                var dead = res.globalStatis.dead;
                var heal = res.globalStatis.heal;
                var nowConfirmAdd = res.globalStatis.nowConfirmAdd;
                var confirmAdd = res.globalStatis.confirmAdd;
                var healAdd = res.globalStatis.healAdd;
                var deadAdd = res.globalStatis.deadAdd;
                $("#s_confirm").html(
                    confirm
                );
                $("#confirmedIncr>.text-info").html(
                   "+"+ confirmAdd
                );

                $("#s_nowconfirm").html(
                    nowconfirm
                );
                $("#nowconfirmedIncr>.text-info").html(
                   "+"+ nowConfirmAdd
                );

                $("#s_dead").html(
                    dead
                );
                $("#deadIncr>.text-info").html(
                   "+"+ deadAdd
                );
                $("#s_heal").html(
                    heal
                );
                $("#healIncr>.text-info").html(
                   "+"+ healAdd
                );
            }
        })

</script>
